<br>
<h5 class='applet-title all-margin-no all-padding-no'>{{title}}</h5>
{{#if notFound}}
    <span class='text-warning'>Applet Not Found</span>
{{else if noPermissions }}
    <span class='text-danger'>Permission Denied</span>
{{else}}
    <span class='right-padding-lg text-transform-capitalize'>{{displayText}}</span>
{{/if}}
