<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="container-fluid bottom-padding-sm top-padding-sm">
                <div class="row">
                    <div class="col-xs-9">
                        <h4 class="modal-title all-padding-no">
                            <i class="fa icon-triangle-exclamation"></i>
                            {{title}}
                        </h4>
                    </div>
                    {{#unless buttons}}
                    <div class="col-xs-3 text-right">
                        <button type="button" class="close btn btn-icon btn-xs left-margin-sm" data-dismiss="modal" title="Close">
                            <i class="fa fa-times fa-lg"></i>
                        </button>
                    </div>
                    {{/unless}}
                </div>
            </div>
        </div>
        <div class="modal-body">
            <p class="font-size-13 top-padding-sm"><strong>{{header}}</strong></p>
            <p>{{body}}</p>
        </div>
        {{#if buttons}}
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" id="LgtBtn">Logout</button>
            <button type="button" class="btn btn-default btn-sm" id="ContBtn">Continue</button>
        </div>
        {{else}}
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        </div>
        {{/if}}
    </div>
</div>
