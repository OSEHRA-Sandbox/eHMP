<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 cwad-title bottom-padding-sm">
            <strong class="right-padding-xs">{{name}}</strong>
            <span class="label label-warning{{#compare category 'I (NATIONAL)'}} label-danger{{/compare}}">Category {{category}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 textDetails">{{text}}</div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-3 text-right">Initial Assigned Date</div>
        <div class="col-xs-3">{{formatDate assignTS "MM/DD/YYYY HH:mm"}}</div>
        <div class="col-xs-3 text-right">Assignment Status</div>
        <div class="col-xs-3">{{assignmentStatus}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3 text-right">Approved by</div>
        <div class="col-xs-3">{{approved}}</div>
        <div class="col-xs-3 text-right">Owner Site</div>
        <div class="col-xs-3">{{ownerSite}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3 text-right">Next Review Date</div>
        <div class="col-xs-3"><!-- Next Review Date to go here --></div>
        <div class="col-xs-3 text-right">Originating Site</div>
        <div class="col-xs-3">{{originatingSite}}</div>
    </div>
</div>
