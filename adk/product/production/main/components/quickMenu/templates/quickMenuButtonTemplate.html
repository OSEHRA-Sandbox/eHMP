<button
	id="menuButton{{uniqueId}}"
	class="btn btn-xs btn-default dropdown-toggle hover-button"
	type="button"
	title="More Options"
	aria-label="More Options"
	aria-haspopup="true"
	aria-expanded="false"
	data-toggle="dropdown"
	data-target="#menu{{uniqueId}}"
	{{#if disabled}}disabled="true"{{/if}}>
	<i class="fa fa-bars"></i>
</button>
<div class="quickmenu tilesort"></div>
