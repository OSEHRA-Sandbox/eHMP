<a id="submenu{{uniqueId}}"
	class="transform-text-capitalize"
	type="button"
	tabindex="-1"
	title="{{displayName}}"
	aria-label="associated workspace"
    aria-haspopup="true"
    aria-expanded="false"
    role="menuitem">
    <i class="fa {{icon}}"></i>{{displayName}}
</a>
<ul class="dropdown-menu" aria-labelledby="submenu{{uniqueId}}" role="menu"></ul>
