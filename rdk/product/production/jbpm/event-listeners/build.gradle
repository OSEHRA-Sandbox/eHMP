sourceCompatibility = property('javaVersion')
targetCompatibility = property('targetJavaVersion')

configurations {
    exportedLibs
}

dependencies {
    compile 'junit:junit:4.12'
    compile group: 'org.kie', name: 'kie-api', version: property('kie-version')
    compile group: 'org.kie', name: 'kie-internal', version: property('kie-version')
    compile group: 'org.jbpm', name: 'jbpm-flow', version: property('kie-version')
    compile group: 'org.jbpm', name: 'jbpm-human-task-core', version: property('kie-version')
    compile project(':production:jbpm:JbpmUtils')
    compile 'javax.persistence:persistence-api:1.0.2'
    exportedLibs group: 'joda-time', name: 'joda-time', version: property('joda-version')

    configurations.compile.extendsFrom(configurations.exportedLibs)  
}

jar {
    baseName "jbpm-custom-event-listeners"

    from {
        configurations.exportedLibs.collect{ it.isDirectory() ? it : zipTree(it) }
    }
}
