apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

group = 'gov.va.jbpm.tasksservice'
version = '0.0.1'

description = """tasksservice Maven Webapp"""

sourceCompatibility = property('javaVersion')
targetCompatibility = property('targetJavaVersion')



repositories {
     maven { url "https://nexus.osehra.org:8444/nexus/content/groups/public" }
}
dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    compile group: 'org.springframework', name: 'spring-core', version: property('spring-version')
    compile group: 'org.springframework', name: 'spring-webmvc', version:property('spring-version')
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.6.3'
    compile group: 'org.kie', name: 'kie-api', version: property('kie-version')
    compile group: 'org.kie', name: 'kie-internal', version: property('kie-version')
    compile group: 'org.kie', name: 'kie-ci', version: property('kie-version')
    compile group: 'org.kie.remote', name: 'kie-remote-client', version: property('kie-version')
    compile group: 'org.jbpm', name: 'jbpm-human-task-core', version: property('kie-version')
    compile group:'org.jboss.logging', name:'jboss-logging', version: property('jboss-logging')
    compile group: 'com.google.code.gson', name: 'gson', version: property('gson-version')
    compile project(':production:jbpm:JbpmUtils')
    testCompile group: 'junit', name: 'junit', version: property('junit-version')
}

war {
    manifest {
        attributes  'Implementation-Title': 'Gradle War File tasksservice',
                    'Implementation-Version': version
    }

    baseName = 'tasksservice'
}
