apply plugin: 'java'
apply plugin: 'maven'

group = 'gov.va'
version = '1.0.0'

description = """Ehmp Services :: Custom Work Item Handlers"""

sourceCompatibility = property('javaVersion')
targetCompatibility = property('targetJavaVersion')

repositories {
    maven {url "https://store.vistacore.us/nexus/content/groups/public"}
}

configurations {
    exportedLibs
}

configurations {
    exportedLibs
}

dependencies {

    compile group: 'org.kie', name: 'kie-api', version: property('kie-version')
    compile group: 'org.kie', name: 'kie-internal', version: property('kie-version')
    compile 'javax.persistence:persistence-api:1.0.2'
    compile project(':production:jbpm:JbpmUtils')
    

    exportedLibs group: 'org.springframework', name: 'spring-web', version: property('spring-version')
    exportedLibs group: 'com.google.code.gson', name: 'gson', version: property('gson-version')

    testCompile group: 'org.jbpm', name: 'jbpm-test', version: property('kie-version')

    testCompile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.12'
    testCompile group: 'junit', name: 'junit', version: property('junit-version')
    testCompile group: 'org.skyscreamer', name: 'jsonassert', version:'1.3.0'

    configurations.compile.extendsFrom(configurations.exportedLibs)  

}

jar {
    manifest {
        attributes  'Implementation-Title': 'Gradle Jar File EhmpServices',
                    'Implementation-Version': version
    }

    baseName = 'EhmpServices'
    from {

        configurations.exportedLibs.collect{ it.isDirectory() ? it : zipTree(it) }

    }
}
