require: rubocop-rspec

# Configuration parameters: CountComments.
MethodLength:
  Description: 'Avoid long methods.'
  Max: 50

Debugger:
  Description: 'Check for debugger calls.'
  Enabled: true

LineLength:
  Description: 'Avoid long lines.'
  Max: 180

Style/FileName:
  Description: 'Added because of Cucumbers unqiue name style'
  Enabled: false

Metrics/AbcSize:
  Enabled: true
  Max: 38 

RSpec/DescribeClass:
  Enabled: false

ClassLength:
  Description: 'Limit the length of a class.'
  Max: 1000

RSpec/InstanceVariable:
  Enabled: false
