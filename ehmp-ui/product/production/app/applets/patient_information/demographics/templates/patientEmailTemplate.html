<div class="group-header">
	<h5>Email</h5>
	{{#if email.email.diff}}
	<button class="btn btn-icon" type="button" data-toggle="collapse" data-target="#discrepanciesCollapseEmail" aria-expanded="false" aria-controls="discrepanciesCollapseEmail" tooltip-data-key="patient_information_deatils_discrepancies" aria-label="View different data found at other sites">
		<i class="fa fa-exclamation-circle subgroup-icon"></i>
	</button>
	{{/if}}
</div>
<div class="group-content" data-diff="{{email.email.diff}}">
	<div class="left-padding-xs" class="group-data">{{email.email.value}}</div>

	{{#if email.email.diff}}
	<div class="collapse" id="discrepanciesCollapseEmail">
        <div class="well">
            <p>Other Sites</p>
			<dl data-diff="{{email.email.diff}}" class="discrepancy-group">
    		{{#each items}}
				{{#if email.email.diff}}
				<dt>{{facilityName}}</dt>
				<dd class="group-data">{{email.email.value}}</dd>
    			{{/if}}
    		{{/each}}
			</dl>
    	</div>
    </div>
    {{/if}}
</div>
