<div data-group-instanceid="medsReviewApplet_mainContentArea_{{medicationClass}}Medications_accordion_{{id}}" class=" mainAccordion verticalAlignMiddle panel-heading selectable accordion-toggle" data-toggle="collapse" data-parent="#medsReviewApplet_{{instanceid}}" href="#medsReviewApplet_mainContentArea_listArea_{{medicationClass}}Medications_{{id}}_{{instanceid}}" tabindex="0" aria-label="{{medicationClass}} Medication Accordion Group." {{#if expandOnInitialRender}} fistMedsReviewAccordionGroup="true" {{/if}}>
    <span class="mainAccordionIndicator fa fa-caret-right"></span><b>{{normalizeMedicationClass}} MEDS</b>
</div>
<div id="medsReviewApplet_mainContentArea_listArea_{{medicationClass}}Medications_{{id}}_{{instanceid}}" class="mainAccordionPanel panel-collapse collapse {{#if expandOnInitialRender}} in {{/if}}">
    <div id="medsReviewApplet_mainContentArea_listArea_{{medicationClass}}Medications_content_{{id}}_{{instanceid}}" class="panel-body displayTable {{#if hasEmptyView}} emptyViewHeight {{/if}}">
        <div class="{{id}}-medication-list">
            {{#unless hasEmptyView}}
            <div class="row  header-bar equalHeightsHeader noMargin">
                <div class="col-sm-8">
                    <div class="row equalHeightsInnerTable">
                        <div class="col-sm-5 selectable header" sortable="true" sortType="alphabetical" sortDirection="none" sortKey="displayName" aria-label="{{medicationClass}}_Medication_Name_Column_Header" tabindex="0" tooltip-data-key="medications_name">Name
                            <span sortArrow="headerDirectionalIndicator" class="sort-caret fa "></span>
                        </div>
                        <div class="col-sm-5 selectable header" sortable="true" sortType="alphabetical" sortDirection="none" sortKey="doseUnitRouteSchedule" aria-label="{{medicationClass}}_Medication_Sig_Column_Header" tabindex="0" tooltip-data-key="medications_sig">Sig
                            <span sortArrow="headerDirectionalIndicator" class="sort-caret fa "></span>
                        </div>
                        <div class="col-sm-2 selectable header aligncol1" sortable="true" sortType="custom" sortDirection="none" sortKey="" aria-label="{{medicationClass}}_Medication_{{#if inpatient}}Next{{else}}Fillable{{/if}}_Column_Header" tabindex="0" tooltip-data-key="{{#if inpatient}}medications_next{{else}}medications_fillable{{/if}}">{{#if inpatient}} Status/Next {{else}} Status/Fillable {{/if}}
                            <span sortArrow="headerDirectionalIndicator" class="sort-caret fa "></span>
                        </div>
                    </div>
                </div>
                <div id="{{medicationClass}}-graph-header-{{instanceid}}" class="headerGraph col-sm-4" tabindex="0" medsItemChart="true">
                </div>
            </div>
            {{/unless}}
            <div class="{{type}}-medication-list-items"></div>
        </div>
    </div>
</div>
