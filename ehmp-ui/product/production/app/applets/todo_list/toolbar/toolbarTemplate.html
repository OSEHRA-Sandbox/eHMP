<form class="form-container">
    <div class="form-inline">
        <div class="form-group">
            <label for="{{instanceId}}-assigned-to-options">Assigned to:</label>
            <select class="form-control" id="{{instanceId}}-assigned-to-options" name="assignedTo">
                {{#each assignedTo}}
                {{#if show}}
                <option value="{{value}}">{{displayText}}</option>
                {{/if}}
                {{/each}}
            </select>
        </div>
        {{#if isSummaryView}}
        <p>Displaying only Due tasks</p>
        {{else}}
        <div class="form-group">
            <label for="{{instanceId}}-status-options">Display:</label>
            <select class="form-control" id="{{instanceId}}-status-options" name="status">
                {{#each status}}
                {{#if show}}
                <option value="{{value}}">{{displayText}}</option>
                {{/if}}
                {{/each}}
            </select>
        </div>
        {{/if}}
    </div>
</form>
