<form class="form-container">
    <div class="form-inline">
        <div class="form-group">
            <label for="{{instanceId}}-assigned-to-options">Assigned to:</label>
            <select id="{{instanceId}}-assigned-to-options" name="assignedTo" title="Use up and down arrows to view options and then press enter to select.">
                {{#each assignedTo}}
                {{#if show}}
                <option value="{{value}}">{{displayText}}</option>
                {{/if}}
                {{/each}}
            </select>
        </div>
        {{#if isSummaryView}}
        <p>Displaying only Due tasks</p>
        {{else}}
        <div class="form-group">
            <label for="{{instanceId}}-status-options">Display:</label>
            <select id="{{instanceId}}-status-options" name="status" title="Use up and down arrows to view options and then press enter to select.">
                {{#each status}}
                {{#if show}}
                <option value="{{value}}">{{displayText}}</option>
                {{/if}}
                {{/each}}
            </select>
        </div>
        {{/if}}
    </div>
</form>
