{{#if navHeader}}
<p class="text-right">
    <button type="button" class="btn btn-default lab-results-prev" aria-label="Load previous lab result"><i class="fa fa-arrow-up"></i>&nbsp;Previous</button>
    <button type="button" class="btn btn-default lab-results-next" aria-label="Load next lab result"><i class="fa fa-arrow-down"></i>&nbsp;Next</button>
</p>
{{/if}}
<div class="table-responsive">

</div>
<form class="form-inline top-margin-sm">
    <div id="dateRangeFilter"></div>
</form>
<div class="row bottom-margin-lg">
    <div class="col-xs-5" id="lrDataTableView" accesskey="r">
        <div class="panel panel-primary bottom-margin-no bottom-padding-no">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-8 left-padding-sm">
                        <h5 class="all-padding-no top-margin-no color-primary-dark pixel-height-17">{{typeName}} - {{specimen}}</h5>
                    </div>
                    <div class="col-xs-4 text-right">
                        <p>Total Tests: <span id="totalTests"></span></p>
                    </div>
                </div>
            </div>
            <div class="details-modal-table">
                <div class="js-backgrid"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-7" id="lrGraph">
        <div class="panel panel-primary bottom-margin-no bottom-padding-no">
            <div class="panel-heading bottom-padding-xs">
                <h5 class="all-padding-no top-margin-no color-primary-dark">{{typeName}} - {{specimen}}</h5>
            </div>
            <div class="panel-body">
                <div id="js-chart"></div>
            </div>
        </div>
    </div>
</div>
