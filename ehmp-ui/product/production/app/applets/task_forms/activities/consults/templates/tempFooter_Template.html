<button type="button" data-dismiss="modal" id="modal-cancel-button" title="Press enter to cancel." class="btn btn-default">Cancel Order</button>

<button type="button" data-dismiss="modal" id="modal-close-button" title="Press enter to close." class="btn btn-default">Close</button>

<button type="button" data-dismiss="modal" id="modal-goto-task-button" title="Press enter to go to Task." class="btn btn-default">{{ button }}</button>
