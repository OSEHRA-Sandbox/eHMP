<div class="search-applet-main">
    <div id="search-result-header" class="row top-padding-md left-padding-md">
        <div id="search-results-message" class="col-xs-1"><strong id="numberOfResults">0</strong>&nbsp;results</div>
        <div class="col-xs-8 col-xs-offset-3">
            <form class="form-inline" role="form">
                <div class="left-margin-sm bottom-margin-lg">
                    <fieldset>
                        <legend class="sr-only">Date Range Filter</legend>
                        <div class="btn-group btn-group-xs">
                            <button id="all-range-text-search" name="all-range-search-record" type="button" class="btn btn-default active-range" title="Press enter to select all.">All</button>
                            <button id="2yr-range-text-search" name="2yr-range-search-record" type="button" class="btn btn-default" title="Press enter to select last 2 years.">2yr</button>
                            <button id="1yr-range-text-search" name="1yr-range-search-record" type="button" class="btn btn-default" title="Press enter to select last year.">1yr</button>
                            <button id="3mo-range-text-search" name="3mo-range-search-record" type="button" class="btn btn-default" title="Press enter to select last 3 months.">3m</button>
                            <button id="1mo-range-text-search" name="1mo-range-search-record" type="button" class="btn btn-default" title="Press enter to select last month.">1m</button>
                            <button id="7d-range-text-search" name="7d-range-search-record" type="button" class="btn btn-default" title="Press enter to select last 7 days.">7d</button>
                            <button id="72hr-range-text-search" name="72hr-range-search-record" type="button" class="btn btn-default" title="Press enter to select last 72 hours.">72hr</button>
                            <button id="24hr-range-text-search" name="24hr-range-search-record" type="button" class="btn btn-default" title="Press enter to select last 24 hours.">24hr</button>
                        </div>
                        <div class="left-padding-md input-group date" id="custom-date-range1-search-record">
                            <label for="fromDateText" class="sr-only">Start Date</label>
                            <input type="text" placeholder="MM/DD/YYYY" class="form-control input-sm" id="fromDateText" name="filter-from-date-search-record" title="Please enter start of date range." />
                            <span id="fromCalendar" class="input-group-addon" aria-hidden="true" for="fromDateText"><i class="fa fa-calendar color-primary"></i></span>
                        </div>
                        <span class="all-padding-xs">to</span>
                        <div class="right-padding-xs input-group date" id="custom-date-range2-search-record">
                            <label for="toDateText" class="sr-only">End Date</label>
                            <input type="text" placeholder="MM/DD/YYYY" class="form-control input-sm" id="toDateText" name="filter-to-date-search-record" title="Please enter end of date range." />
                            <span id="toCalendar" class="input-group-addon" aria-hidden="true" for="toDateText"><i class="fa fa-calendar color-primary"></i></span>
                        </div>
                        <button id="custom-range-apply" name="custom-range-apply-search-record" type="submit" class="btn btn-primary" title="Press enter to apply custom date range." disabled>Apply</button>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12"><p>Search is still under development and may not return all expected results. Please review the patient record manually to ensure accuracy.</p></div>
        <div id="searchSpinner" class="col-sm-12">
            <p>
                <i class="fa fa-spinner fa-spin"></i>
                Loading...
            </p>
        </div>
        <div id="searchResults" class="col-sm-12 panel-group"></div>
    </div>
</div>
