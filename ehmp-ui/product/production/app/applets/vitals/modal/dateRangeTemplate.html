<div id="dateRangeHeader"></div>
<div class="left-margin-sm bottom-margin-lg">
    <fieldset>
        <legend class="sr-only">Date Range Filter</legend>
        <div class="btn-group btn-group-xs">
            <button id="allRange" name="allRange" type="button" class="btn btn-default" title="Press enter to select all.">All</button>
            <button id="2yrRange" name="2yrRange" type="button" class="btn btn-default" title="Press enter to select last 2 years.">2yr</button>
            <button id="1yrRange" name="1yrRange" type="button" class="btn btn-default" title="Press enter to select last year.">1yr</button>
            <button id="3moRange" name="3moRange" type="button" class="btn btn-default" title="Press enter to select last 3 months.">3m</button>
            <button id="1moRange" name="1moRange" type="button" class="btn btn-default" title="Press enter to select last month.">1m</button>
            <button id="7dRange" name="7dRange" type="button" class="btn btn-default" title="Press enter to select last 7 days.">7d</button>
            <button id="72hrRange" name="72hrRange" type="button" class="btn btn-default" title="Press enter to select last 72 hours.">72hr</button>
            <button id="24hrRange" name="24hrRange" type="button" class="btn btn-default" title="Press enter to select last 24 hours.">24hr</button>
        </div>
        <div class="left-padding-md input-group date" id="customDateRange1">
            <label for="filterFromDate" class="sr-only">Start Date</label>
            <input type="text" placeholder="MM/DD/YYYY" class="form-control input-sm" id="filterFromDate" name="filterFromDate" title="Please enter start of date range." />
            <span class="input-group-addon" aria-hidden="true" for="filterFromDate"><i class="fa fa-calendar color-primary"></i></span>
        </div>
        <span class="all-padding-xs">to</span>
        <div class="right-padding-xs input-group date" id="customDateRange2">
            <label for="filterToDate" class="sr-only">End Date</label>
            <input type="text" placeholder="MM/DD/YYYY" class="form-control input-sm" id="filterToDate" name="filterToDate" title="Please enter end of date range." />
            <span class="input-group-addon" aria-hidden="true" for="filterToDate"><i class="fa fa-calendar color-primary"></i></span>
        </div>
        <button id="customRangeApply" name="customRangeApply" type="submit" class="btn btn-primary" title="Press enter to apply custom date range." disabled>Apply</button>
    </fieldset>
</div>
