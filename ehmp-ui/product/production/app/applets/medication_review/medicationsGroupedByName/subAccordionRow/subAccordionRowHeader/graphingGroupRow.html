<div class="row pixel-height-20">
    <div class="cell col-xs-3 meds-item-innerlist">
        <div class="all-padding-no no-capatilize">
            {{{sigColumn}}}
            {{#if ivDosages}}
                <span>{{ivDosages}}</span>
            {{/if}}
        </div>
    </div>
    <div class="cell col-xs-2 meds-item-innerlist">
        <div class="cell">{{facilityMoniker}}</div>
    </div>
    <div class="cell col-xs-3 text-center meds-item-innerlist">
        <p class="{{fillableLabel}}" title="{{fillableDescription}}">
            {{fillableDisplay}} {{fillableDate}}
        </p>
    </div>
    <div class="cell col-xs-4 chart no-capatilize right-padding-no"></div>
</div>
