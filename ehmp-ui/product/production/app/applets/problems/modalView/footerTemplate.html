<div class="pull-left">
{{#hasPermission 'remove-patient-problem'}}
    {{#if data}}
    <button type="button" class="btn btn-danger btn-sm" id="deleteBtn" title="Press enter to remove.">Remove</button>
    {{else}}
    <p><strong>Only data originating in your facility may be edited.</strong></p>
    {{/if}}
{{/hasPermission}}
</div>
<div class="pull-right">
    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" title="Press enter to close.">Close</button>
    {{#hasPermission 'edit-condition-problem'}}
    {{#if data}}
    <button type="button" class="btn btn-default btn-sm" id="editBtn" title="Press enter to edit.">Edit</button>
    {{/if}}
	{{/hasPermission}}
</div>
