<div role="row" class="table-row  quick-view-popover" {{#if userWorkspace}}
     draggable="true" {{/if}} data-toggle="popover" data-content="{{tooltip}}">
    <div data-cell-instanceid="event_name_{{id}}" role="gridcell"
         class="table-cell flex-width-2_5 {{#unless statusName}}border-vertical {{/unless}}problem-name"
         data-cell-tilesort="tilesort">
        <span>
            {{formatNewLine groupName}}
        </span>
    </div>
    {{#if statusName}}
    <div data-cell-instanceid="status_name_{{id}}" role="gridcell"
        class="table-cell border-vertical flex-width-1 text-center">{{statusName}}</div>
    {{/if}}
    <div data-item-instanceid="onset_formatted_{{id}}" role="gridcell" class="table-cell text-center">
        {{onsetFormatted}}
    </div>
</div>
