<div role="row" class="table-row" {{#if userWorkspace}} draggable="true" {{/if}}>
    <div role="presentation" class="selectable top-padding-xs bottom-padding-xs flex-width-2_5">
        <div data-cell-instanceid="event_name_{{id}}" role="gridcell" class="table-cell flex-width-2_5 {{#unless statusName}}border-vertical {{/unless}}problem-name" data-cell-tilesort="tilesort">
            <span class="sr-only toolbar-instructions">Press enter to open the toolbar menu.</span>
            <div role="presentation" class="toolbar-container"></div>
            <span>
            {{formatNewLine groupName}}
            </span>
        </div>
        {{#if statusName}}
        <div data-cell-instanceid="status_name_{{id}}" role="gridcell" class="table-cell border-vertical flex-width-1 text-center">{{statusName}}</div>
        {{/if}}
    </div>
    <div class="selectable all-padding-no flex-width-1 quick-view-popover" tabindex="0" data-toggle="popover" data-content="{{tooltip}}" aria-label="Press enter to toggle the quicklook table for {{groupName}}. Button." role="tablist">
        <div data-item-instanceid="onset_formatted_{{id}}" role="tab" class="table-cell text-center ">
            {{onsetFormatted}}
        </div>
    </div>
</div>
