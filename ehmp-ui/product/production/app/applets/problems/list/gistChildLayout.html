<div role="presentation" class="toolbar-container"/>
<div role="row" class="table-row" {{#if userWorkspace}} draggable="true" {{/if}}>
    <div role="presentation" class="selectable info-display top-padding-xs bottom-padding-xs flex-width-2_5">
        <span class="sr-only">Press enter to open or close the toolbar menu.</span>
        <div data-cell-instanceid="event_name_{{id}}" role="gridcell" class="table-cell flex-width-3 {{#unless acuityName}}border-vertical {{/unless}}problem-name">
            <span>
            {{formatNewLine groupName}}
            {{#if allGroupedComments}}
                <sup>
                    <span data-item-instanceid="comment_{{id}}" class="fa fa-comment"></span>
                </sup>
                {{else}}
                <sup>
                    <span data-item-instanceid="transparent_{{id}}" class="fa fa-transparent-comment"></span>
                </sup>
            {{/if}}
            </span>
        </div>
            {{#if acuityName}}
                <div data-item-instanceid="acuity_{{id}}" role="gridcell" class="table-cell border-vertical flex-width-1 text-center">
                    {{acuityName}}
                </div>
            {{/if}}
    </div>
    <div role="presentation" class="selectable noPadding flex-width-1 quick-view-popover" data-toggle="popover" data-content="{{tooltip}}" tabindex="0" aria-label="Press enter to toggle the quicklook table for {{groupName}}. Button.">
        <div data-cell-instanceid="status_name_{{id}}" role="gridcell" class="table-cell text-center border-vertical">{{statusName}}</div>
        <div data-cell-instanceid="facility_moniker_{{id}}" role="gridcell" class="table-cell text-center">{{facilityMoniker}}</div>
    </div>
</div>
