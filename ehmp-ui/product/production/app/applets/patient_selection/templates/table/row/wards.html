<td class="flex-width-2">
    {{displayName}} ({{last5}})
</td>
<td class="flex-width-1">
    {{birthDate}} {{#if age }}
    <span class="sr-only">Age</span> ({{age}}y) {{/if}}
    {{#if getGenderCode}}
        <span class="sr-only">Gender {{getGenderName}}</span>
        <span aria-hidden="true"> - {{getGenderCode}}</span>
    {{/if}}
</td>
<td class="flex-width-1">
	{{#if roomBed}}
	{{roomBed}}
	{{/if}}
</td>
