//   commandLine  'bash', '-l', '-c', "npm install"
// }

task zipNodeMockServices(type: Zip) {
  extension = 'zip'
  baseName = 'nodeMockServices'
  version = version
  destinationDir parent.parent.buildDir
  from projectDir
  exclude 'node_modules/**'
}

artifacts {
  archives zipNodeMockServices
}